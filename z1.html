<script id="vertex_shader" type="notjs">

  attribute vec4 a_position;   
  uniform mat4 transform;
  varying float v_z;
  void main() {   
    gl_Position = transform * a_position;
    float v = gl_Position[2] / gl_Position[3];
    // [-1,1] -> [0.8,1]
    v_z = v*0.1 + 0.9;
  }

</script>
<script id="fragment_shader" type="notjs">

  precision mediump float;
  uniform vec4 u_color;
  varying float v_z;
  void main() {
    // further points are less visible
    vec4 color = vec4(vec3(u_color), u_color[3] * v_z);
    gl_FragColor = color; 
  }

</script>
